<!DOCTYPE html>
<html>
<head>
    <title>Student Registary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Student Registary Form</h1>

<div class="wrapper">
    <section class="left-side">
        <h2>Add Student</h2>

        <form id="studForm">
            <label for="fname">First Name *</label>
            <input type="text" id="fname" name="fname" required>
            <div id="fnameErr" class="err"></div>

            <label for="lname">Last Name *</label>
            <input type="text" id="lname" name="lname" required>
            <div id="lnameErr" class="err"></div>

            <label for="emailInput">Email Adress *</label>
            <input type="email" id="emailInput" name="email" required>
            <div id="emailErr" class="err"></div>

            <label for="progPick">Program *</label>
            <select id="progPick" name="program" required>
                <option value="">--select program--</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Software Dev">Software Dev</option>
                <option value="Information Tech">Information Tech</option>
                <option value="Data Science">Data Science</option>
                <option value="Other">Other (please specify)</option>
            </select>
            <div id="progErr" class="err"></div>

            <fieldset>
                <legend>Intrests *</legend>
                <label><input type="checkbox" id="web" name="interests" value="Web Development"> Web Development</label><br>
                <label><input type="checkbox" id="mobile" name="interests" value="Mobile Apps"> Mobile Apps</label><br>
                <label><input type="checkbox" id="design" name="interests" value="UI/UX Design"> UI/UX Design</label><br>
                <label><input type="checkbox" id="data" name="interests" value="Data Analysis"> Data Analysis</label><br>
                <label><input type="checkbox" id="games" name="interests" value="Game Development"> Game Development</label><br>
            </fieldset>
            <div id="interestErr" class="err"></div>

            <button type="submit">Add Student</button>
        </form>
    </section>

    <section class="right-side">
        <h2>Students Added</h2>
        <div id="studentList"><p>No studnts yet...</p></div>
    </section>
</div>

<section class="summary-section">
    <h2>Student Summary</h2>
    <table id="summaryTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Program</th>
            <th>Intrests</th>
        </tr>
        </thead>
        <tbody id="summaryTableBody">
        <tr><td colspan="4">No records yet.</td></tr>
        </tbody>
    </table>
</section>

<script src="script.js"></script>
</body>
</html>
